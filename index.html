<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="full-container">
            <div class="reloj">
                <div class="centro"></div>
                <div class="manija seg">
                    <div class="cover"></div>
                </div>
                <div class="manija hours">
                    <div class="cover"></div>
                </div>
                <div class="manija min">
                    <div class="cover"></div>
                </div>
            </div>

            <button class="resize">RESIZE</button>

            <div class="reloj-num">
                <p class="num-seg num">00</p>
                <p class="num d">:</p>
                <p class="num-min num">00</p>
                <p class="num d">:</p>
                <p class="num-hour num">00</p>
            </div>
        </div>
        <script src="script.js" ></script>
    </body>
</html>
